<html>
<head>
	<title>Advanced Algorithmics Project</title>
	<link rel="stylesheet" href="bootstrap.min.css"></link>
	<link rel="stylesheet" href="style.css"></link>

	<script type="text/javascript" src="jquery-1.12.1.min.js"></script> 
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<script type="text/javascript" src="three.min.js"></script> 
	<script type="text/javascript" src="OrbitControls.js"></script>
</head>
<body>
	<br>
	<div class="container">
		<div class="well">
			<h2>Advanced algorithmics project</h2>
			<div class="bottom"></div>
			<div>
				<p>Coolbeans description here.</p>
			</div>
			<br>
			<br>
			<div class="row">
				<div class="text-center col-lg-4">
					<font size="20">XY</font><br>
					<canvas id="XYcanvas" width="256" height="256">
					</canvas>
				</div>
				<div class="text-center col-lg-4">
					<font size="20">XZ</font><br>
					<canvas id="XZcanvas" width="256" height="256">
					</canvas>
				</div>
				<div class="text-center col-lg-4">
					<font size="20">YZ</font><br>
					<canvas id="YZcanvas" width="256" height="256">
					</canvas>
				</div>
			</div>
			<div class="row">
				<div class="text-center col-lg-4">
					<div class="col-lg-6">
						Search node:
					</div>
					<div class="col-lg-6">
						<input >
					</div>
					<div class="col-lg-12">
						Space partitioning:
					</div>
					<div class="col-lg-12">
						<select>
							<option value="octree">Octtree</option>
							<option value="kdtree">KD-tree</option>
						</select>
					</div>
					<div class="col-lg-12">
						<button>Do step!</button>
					</div>
					<div class="col-lg-12">
						<button>Reset/Restart</button>
					</div>
					<div class="col-lg-12">
						Data:
					</div>
					<div class="col-lg-12">
						<button>Generate data</button>
					</div>
					<div class="col-lg-12">
						<textarea> </textarea>
					</div>
					<div class="col-lg-12">
						<button>Draw data</button>
					</div>
				</div>
				<div class="text-center col-lg-8">
					<font size="20">3D</font><br>
					<div id="3D">
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="visualizer.js"></script> 
</body>
</html>
